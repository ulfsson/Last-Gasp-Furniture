<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eik Ulfsson">
    <meta name="robots" content="noindex, nofollow">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../js/script.js"></script> 
    <title>Last Gasp Furniture</title>
</head>

<body>
    <header>
        <img src="../images/last-gasp-logo.png" alt="Last Gasp Furniture logo">
    </header>

    <main>
        <article class="itemlist">
            <h3>Available Items</h3>
            <table>
                <tr>
                    <td>Chair</td>
                    <td>$25.50</td>
                </tr>
                <tr>
                    <td>Recliner</td>
                    <td>$37.75</td>
                </tr>
                <tr>
                    <td>Table</td>
                    <td>$49.95</td>
                </tr>
                <tr>
                    <td>Umbrella</td>
                    <td>$24.89</td>
                </tr>
            </table>
            <hr>
            <button name="orderbutton" onclick="buyNow()">Make a Purchase</button>
        </article>
    
        <div class="invoice">
            <h3>Invoice</h3>
            <article id="invoice">
                <section id="invoicetable">
                    <table>
                        <tr>
                            <td>Test 1</td>
                            <td>Test 2</td>
                            <td>Test 3</td>
                        </tr>
                        <tr>
                            <td>Test 1</td>
                            <td>Test 2</td>
                            <td>Test 3</td>
                        </tr>
                    </table>
                </section>
                <hr>
                <section id="totals">
                    
                </section>
            </article>
        </div>

    </main>
</body>

</html>
